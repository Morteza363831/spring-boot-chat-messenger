<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Main Chat Page</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
  <link rel="stylesheet" href="/css/main.css">
</head>
<body>
<div class="chat-container">
  <div class="header">
    <div class="header-top">
      <button id="profileButton" class="profile-button">User Profile</button>
      <div class="search-container">
        <i class="fas fa-search search-icon"></i> <!-- Search icon -->
        <input type="text" id="searchInput" class="search-input" placeholder="Search users..." onkeyup="filterUsers()">
      </div>
    </div>
    <h1 class="welcome">Welcome <span id="loggedInUser"></span></h1>
  </div>

  <h2>Users</h2>

  <ul class="user-list" id="userList"></ul>

  <div class="typing-indicator" id="typingIndicator" style="display:none;">Someone is typing...</div> <!-- Typing indicator -->
</div>

<div id="profileTab" class="profile-tab">
  <h2>User Profile</h2>
  <p id="userProfileContent">Profile details go here...</p>
  <div class="profile-actions">
    <button class="action-button"><i class="fas fa-edit"></i> Edit</button>
    <button class="action-button"><i class="fas fa-trash-alt"></i> Delete</button>
    <button class="action-button"><i class="fas fa-sign-out-alt"></i> Logout</button>
  </div>
  <button onclick="closeProfile()">Close</button>
</div>

<audio id="notificationSound" src="https://www.soundjay.com/button/sounds/button-16.mp3" preload="auto"></audio> <!-- Notification sound -->

<script src="/js/main.js"></script>
</body>
</html>
